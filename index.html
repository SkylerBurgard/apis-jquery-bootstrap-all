<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />

    <script src="jquery.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div class="jumbotron shopping-hero">
        <h1 class="display-4">Shopping Cart</h1>
        <p class="lead">Add the product, sku, and price.</p>
    </div>

    <div class="container">
        <h4 class="display-4 text-center">Add To Cart</h4>
        <form id="js-form-addProduct">
            <div class="form-group">
                <label for="js-input-name">Product Name</label>
                <input type="text" class="form-control" id="js-input-name">
            </div>

            <div class="form-group">
                <label for="js-input-sku">Product SKU</label>
                <input type="text" class="form-control" id="js-input-sku">
            </div>

            <div class="form-group">
                <label for="js-input-price">Product Price</label>
                <input type="text" class="form-control" id="js-input-price">
            </div>

            <button class="btn btn-success text-center float-right">ADD PRODUCT TO CART</button>
        </form>
    </div>

    <div class="container margin-section">
        <h2 id="js-total"></h2>
    </div>

    <div class="container margin-section bottom-section">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Sku</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="js-table-body">

            </tbody>
        </table>
    </div>
</body>

</html>
